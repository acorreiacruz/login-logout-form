<div class="form-container">
    <form action="{{ form_action }}" method="POST">
        {% csrf_token %}
        <div class="grid-container">
            {% for field in form %}
                {% if field.help_messages %}
                    <div class="help-messages">
                        {{ field.help_messages }}
                    </div>
                {% endif %}
                <div class="form-field-input">
                    <label for="{{ field.id_for_label }}"> {{ field.label }} </label>
                    <p> {{ field }} </p>
                    {% if field.errors %}
                        <div class="field-errors message-error">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div class="input-container"><button type="submit">Enviar</button></div>
    </form> 
</div>
